name: Build from zip and produce APK

# Allow manual run and also run on push to main if you later upload files directly
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repo files (debug)
        run: ls -la

      - name: Ensure zip exists (show info)
        run: |
          if [ -f "hk_arrival_tracker_project.zip" ]; then
            echo "Found zip:"
            ls -lh hk_arrival_tracker_project.zip
          else
            echo "ERROR: hk_arrival_tracker_project.zip not found in repo root."
            exit 1
          fi

      - name: Unzip project to workspace
        run: |
          mkdir -p project
          unzip -q hk_arrival_tracker_project.zip -d project
          echo "Contents of project:"
          ls -la project | sed -n '1,200p'

      - name: Find app module (debug)
        run: |
          find project -maxdepth 4 -type d -name "app" -print || true

      - name: Make gradlew executable (if present)
        run: |
          # Find project folder that contains gradlew (project root created by the zip)
          if [ -f "./project/gradlew" ]; then
            chmod +x ./project/gradlew
          elif [ -f "./project/hk_arrival_tracker_project/gradlew" ]; then
            chmod +x ./project/hk_arrival_tracker_project/gradlew
          else
            echo "No gradlew file found at expected locations; continuing, but build may fail."
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build debug APK
        working-directory: ./project/hk_arrival_tracker_project/app
        run: |
          # If gradlew exists in that folder, run it, otherwise call ../gradlew
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug --no-daemon
          else
            echo "gradlew not found in app folder. Trying to run from project root..."
            cd ../..
            if [ -f "./gradlew" ]; then
              chmod +x ./gradlew
              ./gradlew :app:assembleDebug --no-daemon
            else
              echo "gradlew not present. Build will fail."
              exit 1
            fi
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: HK_Arrival_Tracker_apk
          path: |
            project/hk_arrival_tracker_project/app/build/outputs/apk/debug/app-debug.apk
            project/hk_arrival_tracker_project/app/build/outputs/apk/debug/*.apk
