name: Build from zip and produce APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repo files (debug)
        run: ls -la

      - name: Ensure zip exists (show info)
        run: |
          if [ -f "hk_arrival_tracker_project.zip" ]; then
            echo "Found zip:"
            ls -lh hk_arrival_tracker_project.zip
          else
            echo "ERROR: hk_arrival_tracker_project.zip not found in repo root."
            exit 1
          fi

      - name: Unzip project to workspace
        run: |
          mkdir -p project
          unzip -q hk_arrival_tracker_project.zip -d project
          echo "Contents of project:"
          ls -la project | sed -n '1,200p'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: |
          chmod +x project/hk_arrival_tracker_project/gradlew || true

      - name: Build debug APK
        working-directory: project/hk_arrival_tracker_project
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: HK_Arrival_Tracker_apk
          path: project/hk_arrival_tracker_project/app/build/outputs/apk/debug/*.apk
