name: Build HK Arrival Tracker

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify ZIP file
        run: |
          if [ ! -f "hk_arrival_tracker_project.zip" ]; then
            echo "❌ ZIP file not found in repo root."
            exit 1
          fi
          echo "✅ Found hk_arrival_tracker_project.zip"
          ls -lh hk_arrival_tracker_project.zip

      - name: Unzip project
        run: |
          mkdir -p project
          unzip -q hk_arrival_tracker_project.zip -d project
          echo "✅ Unzipped. Contents:"
          ls -la project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant Gradle permission
        run: chmod +x project/gradlew || true

      - name: Build Debug APK
        working-directory: project
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew assembleDebug --no-daemon
          else
            echo "⚠️ gradlew not found, please confirm it's included in ZIP."
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: HK_Arrival_Tracker_apk
          path: project/app/build/outputs/apk/debug/*.apk
